<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRINITY</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Montserrat", sans-serif;
        }

        body {
            background: #3a3a3a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .frame {
            width: 88vw;
            height: 82vh;
            background: #000;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.4);
        }

        /* grade + brilho, estilo do exemplo */
        .grid {
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(white 1px, transparent 1px),
                linear-gradient(90deg, white 1px, transparent 1px);
            background-size: 25% 25%;
            opacity: 0.25;
            mix-blend-mode: screen;
        }

        /* Conteúdo principal */
        .content {
            position: absolute;
            inset: 0;
            padding: 60px;
            display: flex;
            flex-direction: column;
        }

        /* Título FUTURE adaptado para TRINITY */
        .title {
            font-size: 110px;
            font-weight: 900;
            line-height: 85px;
            letter-spacing: -3px;
            color: #fff;
        }

        .title span {
            display: block;
        }

        /* 3D shape imaginária substituída pela sua logo */
        .center-logo {
            position: absolute;
            right: 14%;
            top: 32%;
            transform: translateY(-50%);
            width: 300px;
            filter: brightness(1.2) contrast(1);
        }

        /* botões */
        .buttons {
            position: absolute;
            bottom: 55px;
            left: 55px;
            display: flex;
            gap: 18px;
        }

        .btn {
            padding: 16px 34px;
            border: 2px solid white;
            border-radius: 40px;
            font-size: 15px;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.2s;
            text-decoration: none;
            color: white;
        }

        .btn:hover {
            background: white;
            color: black;
        }

        /* setas */
        .arrow-left, .arrow-right {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 48px;
            color: white;
            opacity: 0.8;
            cursor: pointer;
            user-select: none;
        }

        .arrow-left { left: 35px; }
        .arrow-right { right: 35px; }
    </style>
</head>

<body>

    <div class="frame">

        <div class="grid"></div>

        <div class="content">

            <!-- TÍTULO IGUAL AO EXEMPLO -->
            <h1 class="title">
                TRI<br>NITY
            </h1>

            <!-- LOGO CENTRAL -->
            <img src="fotos/trinity-logo.png" alt="logo" class="center-logo">

            <!-- BOTÕES IGUAIS AO EXEMPLO -->
            <div class="buttons">
                <a href="https://wa.me/558187770376" class="btn" target="_blank">WHATSAPP</a>
                <a href="https://www.instagram.com/trinitycorporations?igsh=MWN4dmRsYm01NXF2YQ==" class="btn" target="_blank">INSTAGRAM</a>
            </div>

        </div>

        <!-- SETAS (DECORATIVAS) -->
        <div class="arrow-left">&#8592;</div>
        <div class="arrow-right">&#8594;</div>

    </div>

</body>
</html>
