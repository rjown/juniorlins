<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TRINITY</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@300;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #4a4a4a;
      --panel: #000;
      --white: #ffffff;
    }

    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:'Montserrat',sans-serif;
      background:var(--bg);
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* Moldura principal */
    .frame{
      width:92vw;
      max-width:1500px;
      height:78vh;
      background:var(--panel);
      border-radius:22px;
      position:relative;
      overflow:hidden;
      box-shadow:0 20px 50px rgba(0,0,0,0.7);
    }

    /* Grade EXATAMENTE como o exemplo */
    .grid-lines{
      position:absolute; inset:0;
      pointer-events:none;
    }
    .grid-lines::before{
      content:"";
      position:absolute; inset:40px;
      border-radius:16px;
      background:
        linear-gradient(90deg, rgba(255,255,255,0.06) 1px, transparent 1px),
        linear-gradient(rgba(255,255,255,0.06) 1px, transparent 1px);
      background-size: 220px 220px;
      opacity:0.35;
      mix-blend-mode:screen;
    }

    /* Conteúdo da esquerda */
    .panel{
      position:absolute;
      left:60px;
      top:50%;
      transform:translateY(-50%);
    }

    .title{
      font-family:'Merriweather',serif;
      font-weight:900;
      font-size:clamp(70px, 8vw, 150px);
      line-height:0.82;
      color:var(--white);
      letter-spacing:-3px;
    }

    .cta-row{
      margin-top:32px;
      display:flex;
      gap:16px;
    }
    .cta{
      padding:12px 30px;
      border-radius:30px;
      border:2px solid rgba(255,255,255,0.9);
      text-decoration:none;
      color:white;
      font-weight:700;
      font-size:14px;
    }
    .cta:hover{
      background:rgba(255,255,255,0.12);
    }

    /* Logo grande da direita */
    .center-logo{
      position:absolute;
      right:10%;
      top:50%;
      transform:translateY(-50%);
      width:380px;
      max-width:28%;
      height:auto;
      display:block;

      /* garantir transparência real */
      image-rendering:auto;
      background:transparent !important;
      filter:none !important;
      mix-blend-mode:normal !important;
    }

    /* Arrows laterais */
    .arrow{
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      font-size:44px;
      color:rgba(255,255,255,0.9);
      pointer-events:none;
      user-select:none;
      font-weight:300;
    }
    .arrow.left{ left:28px; }
    .arrow.right{ right:28px; }

    /* Responsivo */
    @media(max-width:900px){
      .panel{ left:25px; }
      .center-logo{
        right:5%;
        width:200px;
      }
    }

    /* ----------------------
       CSS do menu ajustado
       ---------------------- */
    .main-menu {
      width: 100%;
      padding: 20px 0; /* altura do menu */
      display: flex;
      justify-content: center;
      position: relative; /* agora acompanha a frame */
      z-index: 10;
    }

    .main-menu nav {
      display: flex;
      gap: 40px;
    }

    .main-menu nav a {
      text-decoration: none;
      color: var(--white);
      font-size: 18px;
      font-weight: 600;
      transition: transform 0.2s ease;
    }

    .main-menu nav a:hover {
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .main-menu nav {
        flex-direction: column;
        gap: 20px;
      }

      .main-menu nav a:active {
        transform: scale(1.1);
      }
    }

  </style>
</head>

<body>

<div class="frame">

  <header class="main-menu">
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#service">Service</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <div class="grid-lines"></div>

  <div class="panel">
    <h1 class="title">TRI<br>NITY</h1>

    <div class="cta-row">
      <a class="cta" href="https://wa.me/558187770376" target="_blank">WHATSAPP</a>
      <a class="cta" href="https://www.instagram.com/trinitycorporations?igsh=MWN4dmRsYm01NXF2YQ==" target="_blank">INSTAGRAM</a>
    </div>
  </div>

  <img src="fotos/trinity-logo-clean.png" class="center-logo" alt="Logo Trinity">

  <div class="arrow left">←</div>
  <div class="arrow right">→</div>

</div>

</body>
</html>
