<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TRINITY</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@300;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #000000;
      --panel: #000;
      --white: #ffffff;
    }

    html { scroll-behavior: smooth; }
    *{margin:0;padding:0;box-sizing:border-box;}
    body{ 
      font-family:'Montserrat',sans-serif; 
      background:var(--bg);
      position: relative;
      overflow-x: hidden;  /* remove corte lateral */
    }

    /* Logos fixas nos cantos */
    .corner-logo{
      position: fixed;
      width: 380px;
      height: auto;
      z-index: 3;
      opacity: 0.22;
      filter: blur(30px);
      pointer-events: none;
    }
    .corner-logo.top-left{
      top: -80px;
      left: -80px;
    }
    .corner-logo.bottom-right{
      bottom: -80px;
      right: -80px;
    }

    /* Moldura */
    .frame{
      width: 92vw;
      max-width: 1500px;
      min-height: 75vh;
      background: var(--panel);
      border-radius: 22px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(0,0,0,0.7);
      margin: 60px auto;
      padding-bottom: 50px;
    }

    .grid-lines{
      position:absolute; inset:0; pointer-events:none;
    }
    .grid-lines::before{
      content:"";
      position:absolute; inset:40px;
      border-radius:16px;
      background:
        linear-gradient(90deg, rgba(255,255,255,0.06) 1px, transparent 1px),
        linear-gradient(rgba(255,255,255,0.06) 1px, transparent 1px);
      background-size: 220px 220px;
      opacity:0.35;
      mix-blend-mode:screen;
    }

    .panel{
      position:absolute;
      left:60px;
      top:50%;
      transform:translateY(-50%);
    }

    .title{
      font-family:'Orbitron', sans-serif;
      font-weight:900;
      font-size: clamp(48px, 10vw, 140px);
      line-height:0.82;
      color:var(--white);
      letter-spacing:-3px;
      word-break: break-word;
    }

    .cta-row{
      margin-top:32px;
      display:flex;
      gap:16px;
      flex-wrap: wrap;
    }
    .cta{
      padding:12px 30px;
      border-radius:30px;
      border:2px solid rgba(255,255,255,0.9);
      text-decoration:none;
      color:white;
      font-weight:700;
      font-size:14px;
      text-align:center;
    }

    .center-logo{
      position:absolute;
      right:10%;
      top:50%;
      transform:translateY(-50%);
      width:360px;
      max-width: 40%;
      height:auto;
    }

    /* Arrows */
    .arrow{
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      font-size:44px;
      color:white;
      cursor:pointer;
      font-family:'Orbitron', sans-serif;
      z-index: 5;
    }
    .arrow.left{ left:28px; }
    .arrow.right{ right:28px; }
    .arrow:hover{ transform:translateY(-50%) scale(1.1); }

    /* Menu horizontal */
    .main-menu {
      width: 100%;
      padding: 20px 0;
      display: flex;
      justify-content: center;
      position: relative;
      z-index: 10;
    }
    .main-menu nav {
      display: flex;
      gap: 30px;
      flex-wrap: wrap; /* permite quebrar no mobile */
      justify-content: center;
    }
    .main-menu nav a{
      text-decoration: none;
      color: var(--white);
      font-size: 18px;
      font-weight: 600;
    }

    section{
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* RESPONSIVO */
    @media(max-width:900px){
      .frame{
        margin: 40px 10px;
        padding: 20px 10px 60px 10px;
      }

      .panel{
        position: relative;
        left: 0;
        top: 0;
        transform: none;
        text-align:center;
        margin-top: 30px;
      }

      .title{
        font-size: clamp(42px, 14vw, 100px);
      }

      .center-logo{
        position: relative;
        right: auto;
        top: auto;
        transform: none;
        width: 70%;
        max-width: 320px;
        margin: 25px auto;
        display:block;
      }

      .corner-logo{
        width: 250px;
        filter: blur(25px);
      }

      .arrow{
        top: auto;
        bottom: 20px;
        font-size: 34px;
      }
      .arrow.left{ left: 20px; }
      .arrow.right{ right: 20px; }

      .cta-row{
        flex-direction: column;
        align-items:center;
        width:100%;
      }
      .cta{
        width: 70%;
        max-width: 260px;
      }
    }
  </style>
</head>

<body>

<img src="fotos/trinity-logo-clean.png" class="corner-logo top-left" alt="Logo Top Left">
<img src="fotos/trinity-logo-clean.png" class="corner-logo bottom-right" alt="Logo Bottom Right">

<section id="home">
  <div class="frame">
    <header class="main-menu">
      <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#service">Service</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <div class="grid-lines"></div>

    <div class="panel">
      <h1 class="title">TRI<br>NITY</h1>
      <div class="cta-row">
        <a class="cta" href="https://wa.me/558187770376">WHATSAPP</a>
        <a class="cta" href="https://www.instagram.com/trinitycorporations?igsh=MWN4dmRsYm01NXF2YQ==">INSTAGRAM</a>
      </div>
    </div>

    <img src="fotos/trinity-logo-clean.png" class="center-logo" alt="Logo Trinity">

    <div class="arrow left">&lt;</div>
    <div class="arrow right">&gt;</div>
  </div>
</section>

<section id="about">
  <div class="frame">
    <h2 style="color:white;">About Section</h2>
    <div class="arrow left">&lt;</div>
    <div class="arrow right">&gt;</div>
  </div>
</section>

<section id="service">
  <div class="frame">
    <h2 style="color:white;">Service Section</h2>
    <div class="arrow left">&lt;</div>
    <div class="arrow right">&gt;</div>
  </div>
</section>

<section id="contact">
  <div class="frame">
    <h2 style="color:white;">Contact Section</h2>
    <div class="arrow left">&lt;</div>
    <div class="arrow right">&gt;</div>
  </div>
</section>

<script>
  const menuItems = ['home','about','service','contact'];
  let currentIndex = 0;

  const leftArrow = document.querySelectorAll('.arrow.left');
  const rightArrow = document.querySelectorAll('.arrow.right');

  function scrollToSection(index) {
    const id = menuItems[index];
    const section = document.getElementById(id);
    if(section){
      section.scrollIntoView({behavior:'smooth'});
    }
  }

  rightArrow.forEach(arrow => {
    arrow.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % menuItems.length;
      scrollToSection(currentIndex);
    });
  });

  leftArrow.forEach(arrow => {
    arrow.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + menuItems.length) % menuItems.length;
      scrollToSection(currentIndex);
    });
  });
</script>

</body>
</html>
